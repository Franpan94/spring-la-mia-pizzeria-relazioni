<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>

<body>
<h1 class="text-center p-3">Promozioni</h1>
<div class="container" th:each="promotion : ${promotions}" th:object="${promotion}">
      <div class="row">
         <div class="col">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Pizze in promozione</th>
                  <th scope="col" class="text-end">Data inizio/Data fine</th>
                </tr>
              </thead>
              <tbody>
                 <tr>
                    <th scope="row">[[*{id}]]</th>
                    <td>
                       <span>[[*{name}]]</span>
                    </td>
                    <td>
						<span th:each="pizza : ${promotion.pizze}">  [[${pizza.name}]], </span>
					</td>
                    <td class="text-end">
                       <span>[[*{startDate}]] / [[*{finishDate}]]</span>
                     </td>
                     
                 </tr>
               </tbody>  
           </table>
         </div>
      </div>
   </div>
</body>
</html>
