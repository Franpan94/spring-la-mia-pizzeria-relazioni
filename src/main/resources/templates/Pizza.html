<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

 <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>

<body th:object="${pizza}" class="text-center pb-3">
   
   <div th:replace="frag :: show()"></div>
   <div class="p-4" th:if="*{promotion}">
          <h3>Promozioni attive: [[*{promotion.name}]]</h3>
          <span>Data inizio: [[*{promotion.startDate}]] / Data fine: [[*{promotion.finishDate}]]</span>
      </div>
   
   <button class="btn btn-success">
       <a style="text-decoration: none" class="text-white ms_text_decoration" href="/pizza">HomePage</a>
   </button>
   <button class="btn btn-warning">
       <a style="text-decoration: none" class="text-dark ms_text_decoration" th:href="@{/pizza/edit/{id} (id=*{id})}">Modifica la tua pizza</a>
   </button>
   <button class="btn btn-danger">
       <a style="text-decoration: none" class="text-white ms_text_decoration" th:href="@{/pizza/delete/{id} (id=*{id})}">Elimina</a>
   </button>
   <button class="btn btn-primary">
       <a style="text-decoration: none" class="text-white" href="/pizza/search">Torna alla ricerca della tua pizza</a>
   </button>
   <button class="btn btn-dark">
       <a style="text-decoration: none" class="text-white" href="/pizzaAndDrink/search">Torna alla ricerca complessiva</a>
   </button>
</body>
</html>
